# Ruster E2E test configuration
#
# Topology:
#   client (10.0.1.2) -- eth1 -- ruster -- eth2 -- server (10.0.2.2)

[interfaces.eth1]
role = "lan"
addressing = "static"
address = "10.0.1.1/24"

[interfaces.eth2]
role = "lan"
addressing = "static"
address = "10.0.2.1/24"

# No static routes needed - connected routes auto-generated from interface addresses
